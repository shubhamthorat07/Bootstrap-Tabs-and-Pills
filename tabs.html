<!DOCTYPE html>
<html lang = "en">

<head>
	
	<title> Bootstrap Tabs and Pills </title>

	<meta name="viewport" content="width=device-width, initial-scale=1" >
	<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>

<body>

	<div class="container">
		

     <h2> Bootstrap Tabs and Pills </h2> <br><br>

        <ul class="nav nav-pills">
        	
        	<li class="active"><a data-toggle="tab" href="#link1"> Link 1 </a></li>
        	<li><a data-toggle="tab" href="#link2"> Link 2 </a></li>
        	<li><a data-toggle="tab" href="#link3"> Link 3 </a></li>
        	<li><a data-toggle="tab" href="#link4"> Link 4 </a></li>
        	

        </ul>

        <div class="tab-content">
        	
        	<div id="link1" class="tab-pane fade in active">
        		<h3> Link 1 </h3>
        		Content 1
        	</div>

        	<div id="link2" class="tab-pane fade">
        		<h3> Link 2 </h3>
        		Content 2
        	</div>

        	<div id="link3" class="tab-pane fade">
        		<h3> Link 3 </h3>
        		Content 3
        	</div>

			<div id="link4" class="tab-pane fade">
        		<h3> Link 4 </h3>
        		Content 4
        	</div>



        </div>


	</div>
	

</body>

</html>
